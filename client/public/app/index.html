<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chity Chat</title>
    <link rel="stylesheet" href="/app/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
</head>
<body>
        <div id="top">
            <button id="group_info">
                <span id="group_info_name"></span>
                <span class="arrow adown" id="group_info_arrow"></span>

                <div id="group_info_dropdown">
                    <option class="group_info_dropdown_option" value="invite">Invite</option>
                    <option class="group_info_dropdown_option" value="settings">Settings</option>
                </div>
            </button>
            <div id="group_desc">
                ok
            </div>
            <div id="group_members_info">
            </div>
        </div>
    <div class="grid">
        <div class="left">
            <div class="group_list_con">
                <div id="group_list" class="group_list_2">

                </div>
            </div>
            <div id="create_group">
                <button id="create_group_button">Create Group</button>
                <button id="join_group_button">Join Group</button>
            </div>
            <div id="me_info_con">
                <div id="me_info">
                    <span id="me_displayname">
                        ? 
                    </span>
                    <span id="me_username">
                        ? 
                    </span>
                </div>
                <div id="me_settings">
                    <button class="fas fa-cog" id="settings_button"></button>
                </div>
            </div>
        </div>
        <div id="main">
            <div id="messages_con">
                <!-- <div id="messages">
                    <div class="msg">
                    </div>
                </div> -->
            </div>
            <div class="input_con">
                <div id="input_attachments">
                    <!-- <div class="input_attachment_con">
                        <img class="input_attachments_img" src="https://upload.wikimedia.org/wikipedia/commons/b/b6/Image_created_with_a_mobile_phone.png" alt="" srcset="">
                        <button class="attachment_close">
                            <i class="fa fa-trash-o"></i>
                        </button>
                        <span class="attachment_name">filename.png</span>
                    </div> -->
                </div>
                <div class="input_box">
                    <input type="file" id="msg_upload_button_input" style="display: none;">
                    <button id="msg_upload_button">+</button>
                    <textarea id="msg_input" rows="1" placeholder="Enter your message"></textarea>
                    <button id="msg_input_button">Send</button>
                </div>
            </div>
        </div>
        <div id="group_members_list_con">
        </div>
    </div> 

    <div id="popup_con">
        <div id="popup">
            <div class="popup_content">
                <div id="popup_group_invite">
                    <h1 id="popup_group_invite_header">THE LAXYYY Invite Codes</h1>
                    <div id="group_current_invite_list" class="content_bg">
                        <div class="group_current_invite">
                            <div class="group_invite">
                                <button>COPY</button>
                                <span>1f22334f</span>
                            </div>
                            <span>1 Users joined</span>
                            <div>
                                <span class="invite_uses">10 Max uses</span>
                                <button class="delete_button">DELETE</button>
                            </div>
                        </div>
                        <div class="group_current_invite">
                            <div class="group_invite">
                                <button>COPY</button>
                                <span>1f22334f</span>
                            </div>
                            <span>1 Users joined</span>
                            <div>
                                <span class="invite_uses">10 Max uses</span>
                                <button class="delete_button">DELETE</button>
                            </div>
                        </div>
                    </div>
                    <h1>Generate Invite Code</h1>
                    <div class="content_bg" id="gen_group_code">
                        <label for="group_invite_infinite">Infinite Uses</label>
                        <input type="checkbox" id="group_invite_checkbox">
                        <div id="max-uses">
                            <label>Max Uses</label>
                            <input style="display: inline-block" type="number" id="max-uses-input" min="1" step="1">
                        </div>
                        <button id="generate_group_code">Generate</button>
                    </div>
                </div>
                <div id="popup_create_group">
                    <h1 class="popup_header">Create Group</h1>
                    <input id="popup_create_group_input" type="text" placeholder="Group Name" required> 
                    <input id="popup_create_group_public" type="checkbox"> 
                    <label id="popup_create_group_public_label" for="popup_create_group_public">Public</label>
                    <button id="popup_create_group_button">Create</button>
                </div>
                <div id="popup_join_group">
                    <h1 class="popup_header">Join Group</h1>
                    <div id="popup_group_list_con">
                    </div>
                </div>
                <div id="popup_settings">
                    <h1 class="popup_header">Settings</h1>
                    <div id="popup_settings_sections">
                        <div class="settings_section">
                            <span class="settings_section_name">Account</span> 
                        </div>
                        <div class="settings_section">
                            <span class="settings_section_name">Log out</span> 
                        </div>
                    </div>
                    <div id="popup_settings_content">
                        <div id="settings_account">
                            <div id="settings_user_info">
                                <img id="settings_img" src="/img/default.png" alt="">
                                <div id="settings_user_info_names">
                                    <span id="settings_displayname">?</span>
                                    <span id="settings_username">?</span>
                                </div>
                            </div>
                            <div id="edit_account">
                                <div class="edit_account_section" id="edit_displayname">
                                    <span class="edit_header">DISPLAY NAME</span>
                                    <span class="edit_value">
                                        <span id="edit_displayname_value">?</span> 
                                        <button class="edit_button">Edit</button>
                                    </span>
                                </div>
                                <div class="edit_account_section" id="edit_username">
                                    <span class="edit_header">USERNAME</span>
                                    <span class="edit_value">
                                        <span id="edit_username_value">?</span>
                                        <button class="edit_button">Edit</button>
                                    </span>
                                </div>
                                <div class="edit_account_section" id="edit_pfp">
                                    <span class="edit_header">PROFILE PIC</span>
                                    <input type="file" name="" id="upload_pfp">
                                </div>
                                <button id="edit_account_apply">
                                    APPLY
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="popup_image">
                </div>
                <span id="close_popup">&times;</span>
            </div>
        </div>
    </div>

    <script type="module" src="/app/app.js"></script>
</body>
</html>
