<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="/login/style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form id="login_form">
                <h2>Login</h2>
                <input type="text" id="login_username" placeholder="Username" required>
                <input type="password" id="login_password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <form id="register_form">
                <span id="error_msg"></span>
                <h2>Register</h2>
                <input type="text" id="register_username" placeholder="Username" required>
                <input type="text" id="register_displayname" placeholder="Display Name" required>
                <input type="password" id="register_password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    <script src="/login/login.js"></script>
</body>
</html>
